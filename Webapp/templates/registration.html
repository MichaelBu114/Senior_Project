<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link href="static/style.css" rel="stylesheet" type="text/css" />
<link rel = 'stylesheet'  href = '{{ url_for('static', filename = 'style.css')}}?version=6'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Decide &amp; Dine</title>
</head>

<body>
<div id="container">
  <div class="header">
    <div id="nav_link"><a href="/"><img src="/static/images/nav_lines.png" width="42" height="28" alt="navmenu_lines" /></a></div>
    <div id="header_logo"><a href="{{url_for('home')}}"><img src="/static/images/header_logo.png" alt="Decide &amp; Dine Logo" height="30" /></a></div>
    <div id="login_link"><a href="{{url_for('login')}}"><img src="/static/images/login_hdr.png" alt="Login" height="20" style="padding: 5px 20px 5px 5px" /></a></div>
  </div>
  <!-- end .header -->
  <div class="content">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="floating-box" style="margin: 20px auto;">
        <h1>Register</h1>
        <div class="links" style="color:#ffffff; margin: 20px;">
            <a href="{{ url_for('login') }}">Login</a>  |  <strong>Registration</strong>
            <!--<a href="{{ url_for('registration') }}" class="active">Registration</a>-->
        </div>
        <div style="margin:20px;">
        <form action="{{ url_for('registration') }}" method="post" autocomplete="off">
            <label for="email">
                <i class="fas fa-user"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <label for="firstname">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="text" name="firstname" placeholder="Firstname" id="firstname" required>
            <label for="lastname">
            </label>
            <input type="text" name='lastname' placeholder="Lastname" id="lastname" required> 
            <div class="msg">{{ msg }}</div>
            <input name="" type="submit" class="button" value="Register" />
            <br /><br />
        </form>
        </div>
    </div>
    <p>&nbsp;</p>
  </div>
  <!-- end .content -->
  
  <div class="footer"> <img src="/static/images/icon_facebook.png" alt="facebook" style="margin-left: 10px" /> <img src="/static/images/icon_google+.png" alt="google plus" /> <img src="/static/images/icon_instagram.png" alt="instagram" /> <img src="/static/images/icon_twitter.png" alt="twitter" /> </div>
  <!-- end .footer --> 
</div>
<!-- end .container -->
</body>
</html>
