<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename = 'style.css')}}?version=1">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Decide &amp; Dine</title>
<style>
ul {
  list-style-type: none;
  overflow: hidden;
}

li {
  float: left;
}

form {
    margin-left: 20px;
}

form input[type=text] {
    width: 250px;
    height: 25px;
    border: none;
    outline: none;
    padding: 0px 0px 0px 10px;
}

form button {
    width: 50px;
    height: 35px;
    border: none;
    padding: 0px;
    background: white;
    outline: none;
    cursor: pointer;
}

 .tabcontent ol {
    width: 300px;
    padding: 0;
}

ol li {
    float:initial;
    background: #fff;
    width: 100%;
    height: 25px;
    border: none;
    line-height: 25px;
    cursor: pointer;
    position: relative;
    padding: 0 5px;
    display: block;
    margin: 5px 20px;
    box-shadow: -3px 6px 4px #222;
    transition: 0.5s linear;
}

ol li span {
    position: absolute;
    top: 0;
    right: 0;
    width: 50px;
    text-align: center;
    background: #e00;
}

ol li img {
    position: absolute;
    top: 10px;
    right: 50px;
    width: 35px;
<!--    height: 35px;
    background: #28a745;-->
}

</style>
</head>

<body>

    <div id="container">
  {% include 'header.html' with context %}
        <div class="content">
            <p>&nbsp;</p>
            <div class="search">
                <div class="floating-box" style="margin: 20px auto">
                    <ul>
                        <li><button name = "Friends" value ="friends" class="tablinks" style="background-color: white; color: black; border-right: 1px solid;" onclick="openFriends(event, 'Friends')" id="defaultOpen">Friends</button></li>
                        <li><button name = "Pending" value ="pending" class="tablinks" style="background-color: white; color: black; border-right: 1px solid;" onclick="openFriends(event, 'Pending')">Pending</button></li>
                        <li><button name = "FindFrinds" value ="findfriends" class="tablinks" style="background-color: white; color: black; border-right: 1px solid;" onclick="openFriends(event, 'FindFriends')">Search for Friends</button></li>
                        <li><button name = "Groups" value ="groups" class="tablinks" style="background-color: white; color: black" onclick="openFriends(event, 'GroupPage')">Groups Page</button></li>
                    </ul>
                    
                    <div id="Friends" class="tabcontent">
                        <h1>Friends</h1>
                        <ul id='FriendList'>
                            <li class='friend selected'>
                                <img style="max-height:110px; margin: 5px 10px; position: inherit;" src='{{source}}' />
                                <div class='name'>
                                    Andres Perez
                                </div>
                            </li>
                            <li class='friend'>
                                <img style="max-height:110px; margin: 5px 10px; position: inherit;" src='https://i.imgur.com/0I4lkh9.jpg' />
                                <div class='name'>
                                    Leah Slaten
                                </div>
                            </li>
                            <li class='friend'>
                                <img style="max-height:110px; margin: 5px 10px; position: inherit;" src='https://i.imgur.com/s2WCwH2.jpg' />
                                <div class='name'>
                                    Mario Martinez
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <div id="Pending" class="tabcontent">
                        <h1>Pending Friend Requests</h1>
                        <p>List will show here.</p>
                    </div>
                    
                    <div id="FindFriends" class="tabcontent">
                        <h1>Friend Search</h1>
                        <form action="{{ url_for('connect') }}" method="post" style="text-align: center" autocomplete="off">
                            <label for="Friends" style="text-align: center;">
                                <i class="fas fa-envelope"></i>
                            </label>
                            <input type="friends" name="friends" placeholder="Search by Email" id="friends" required>
                            <input type="submit" value="Submit" style="margin:5px 0">
                        </form>
                    </div>
                    <div id="GroupPage" class="tabcontent">
                        <h1>Groups Page</h1>
                        <form>
                            <input type="text" name="addgoup" id="addgroup" required>
                            <button type="submit" class="btn-list">
                                <img src="/static/images/plussign.png" valign="center" width="30" height="25" alt="plussign"/>
                            </button>
                        </form>
                        <div id="activegroups">
                            <ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <p>&nbsp;</p>
        </form>
        </div>
        <!-- end .content -->
{% include 'footer.html' %}
    </div>
    <!-- end .container -->
    <script>
        const inputText = document.querySelector('#addgroup');
        const addButton = document.querySelector('.btn-list');
        const groupList = document.querySelector('#activegroups ol');

        addButton.addEventListener('click', (e)=>{
           if(inputText.value != ""){
               e.preventDefault();
               //create list element
               const myLi = document.createElement('li');
               myLi.innerHTML = inputText.value;
               groupList.appendChild(myLi);
               //create edit image
               const myEdit = document.createElement('img');
               myEdit.src="/static/images/editlogo.png";
               myLi.appendChild(myEdit);
               //create span
               const mySpan = document.createElement('span');
               mySpan.innerHTML = 'x';
               myLi.appendChild(mySpan);
           }
           const remove = document.querySelectorAll('span');
           for(let i = 0; i < remove.length; i++){
                remove[i].addEventListener('click', ()=>{
                    remove[i].parentElement.style.opacity = 0;
                    setTimeout(()=>{
                        remove[i].parentElement.style.display = "none";
                        remove[i].parentElement.style.remove();
                    }, 500);
                });
            }
           inputText.value = "";
        });

        function openFriends(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
