<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename = 'style.css')}}?version=1">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Decide &amp; Dine</title>
    <style>
        .alert-error {
          padding: 8px;
          background-color: red;
          color: white;
        }
    </style>
</head>

<body>
    <div id="container">
  {% include 'header.html' with context %}
        <div class="content">
            <form action="{{url_for('profile')}}" method="post" id="profile" autocomplete="off">
                <p>&nbsp;</p>
                <div class="search">
                    <div class="floating-box" style="margin: 20px auto;">
                        <h1>Profile</h1>
                        {% if msg != '' %}<div class="alert-error">Error: {{ msg }}</div>{%endif%}
                    <br/>
                        <div>
                            <label class="question">Email&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder="{{email}}" name="email" id="email" autocomplete="off">
                        </div>
                    <br>
                        <div>
                            <label class="question">First Name&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder="{{firstname}}" name="firstname" id="firstname">
                        </div>
                    <br>
                        <div>
                            <label class="question">Last Name&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder="{{lastname}}" name="lastname" id="lastname">
                        </div>
                    <br>
                    	<div>
                            <label class="question">New Password&nbsp;&nbsp;&nbsp;</label>
                            <input type="password" placeholder="New Password" name="pwd" id="password" autocomplete="off">
                        </div>
                    <br>
                    	<div>
                            <label class="question">Repeat New Password&nbsp;&nbsp;&nbsp;</label>
                            <input type="password" placeholder="Repeat New Password" name="pwd-rpt" id="password_repeat" autocomplete="off">
                        </div>
                    <br>
                        <input type="submit" name="button" value="Save Changes" style="float: left; margin-right: 90px;">&nbsp;
                        <input type="submit" name="button" value="Modify Preferences" style="float: left; margin-right: 90px;">&nbsp;
                        <input type="submit" name="button" value="Logout" style="float: right; margin-right: 90px;">
                    </div>
                </div>
            </form>
            <br>
        <p>&nbsp;</p>
        </div>
        <!-- end .content -->
{% include 'footer.html' %}
    </div>
    <!-- end .container -->
<script type = "text/javascript">document.getElementById('email').reset();document.getElementById('password').reset();</script>
</body>


</html>
