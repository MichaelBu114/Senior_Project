<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel='stylesheet' type="text/css" href='{{ url_for('static', filename = 'style.css')}}?version=1'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Decide &amp; Dine</title>
</head>

<body>
    <div id="container">
        <div class="header">
            <div id="nav_link"><a href="/"><img src="/static/images/nav_lines.png" width="42" height="28"
                        alt="navmenu_lines" /></a></div>
            <div id="header_logo"><a href="{{url_for('home')}}"><img src="/static/images/header_logo.png"
                        alt="Decide &amp; Dine Logo" height="30" /></a></div>
            {% if 'username' in session %}
            <div id="logout_link"><img src="/static/images/icon_useraccount.png" alt="profile-icon" style="margin-right:10px"
                    valign="top"><a href="{{url_for('logout')}}"><strong>{{username}}</strong></a></div>
            {% else %}
            <div id="login_link"><a href="{{url_for('login')}}"><img src="/static/images/login_hdr.png" alt="Login" height="20"
                        style="padding: 5px 20px 5px 5px" /></a></div>
            {% endif %}
        </div>
        <!-- end .header -->
        <div class="content">
            <form action="{{url_for('profile')}}" method="post">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <div class="search">
                    <div class="floating-box" style="margin: 20px auto;">
                        <h1>Profile</h1>
                    <br>
                        <div>
                            <label class="question">Email&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder={{email}} name="email" id="email">
                        </div>
                    <br>
                        <div>
                            <label class="question">First Name&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder={{firstname}} name="firstname" id="fname">
                        </div>
                    <br>
                        <div>
                            <label class="question">Last Name&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" placeholder={{lastname}} name="lastname" id="lname">
                        </div>
                    <br>
                            <input type="submit" name="button" value="Save Changes" style="float: left; margin-right: 90px;">
                            <a href="{{url_for('logout')}}"><input type="submit" value="Logout" style="float: right; margin-right: 90px;"></a>
                    <br>
                    </div>
                </div>
                <p>&nbsp;</p>
            </form>
        </div>
        <!-- end .content -->

        <div class="footer"> <img src="/static/images/icon_facebook.png" alt="facebook" style="margin-left: 10px" />
            <img src="/static/images/icon_google+.png" alt="google plus" /> <img src="/static/images/icon_instagram.png"
                alt="instagram" /> <img src="/static/images/icon_twitter.png" alt="twitter" /> </div>
        <!-- end .footer -->
    </div>
    <!-- end .container -->
</body>


</html>
